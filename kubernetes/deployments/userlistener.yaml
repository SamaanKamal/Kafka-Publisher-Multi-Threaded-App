apiVersion: apps/v1
kind: Deployment
metadata:
  name: userlistener
  labels:
    app: userlistener
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userlistener
  template:
    metadata:
      labels:
        app: userlistener
    spec:
      containers:
      - name: userlistener
        image: samaan7/kafka-microservice:1.0
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "broker:29092"
